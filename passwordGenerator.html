<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="passwordGenerator.css">
</head>
<body>
    <div class="container">
        <input type="text" class="displayPass">
    
    <div class="contain1">
        <div class="div1">
            <label>Password Length</label>
            <input type="number" class="len">
        </div>
            <div class="div1">
            <label>Contains UpperCase</label>
            <input type="checkbox" class="check upper">
        </div>
            <div class="div1">
            <label>Contains LowerCase</label>
            <input type="checkbox" class="check lower">
        </div>
            <div class="div1">
            <label>Contains Number</label>
            <input type="checkbox" class="check1 number">
        </div>
            <div class="div1">
            <label>Contains Symbol</label>
            <input type="checkbox" class="check2 symbol">
        </div>
    </div>
    <button>Generate</button>
</div>
<script src="passwordGenerator.js"></script>
</body>
</html>
