<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countDown</title>
    <link rel="stylesheet" href="countDown.css">
</head>
<body>
    <div class="bodyDiv">
        <div class="overlay">
        <p class="para1">We are coming soon</p>
        <p class="para2" id="end-date">20 March 2022 10:00 PM</p>
        <div class="display">

        <div class="div1 n">
        <input type="text" readonly value="0">
        <label>Day</label>
        </div>

        <div class="div2 n">
        <input type="text" readonly value="0">
        <label>Hours</label>
        </div>

        <div class="div3 n">
        <input type="text" readonly value="0">
        <label>Minute</label>
        </div>

        <div class="div4 n">
        <input type="text" readonly value="0">
        <label>Second</label>
        </div>
       
        </div>
    </div>
    </div>
    <script src="countDown.js"></script>
</body>
</html>
